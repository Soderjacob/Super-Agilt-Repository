<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
</head>

<body>
        <div class = "c1">
            <h1>The Hangman game</h1>
            <div id="options-container">
                <!--<h3>Please Select An Option</h3>-->
                <div class="buttons-container">
                    <button class="button" id="Word 1">Word 1</button>
                    <button class="button" id="Word 2"> Word 2</button>
                </div>
            </div>
            <div id="letter-container" class ="letter-container hide"></div>
            <div id="user-input-section"></div>
            <div class ="playerturn">
                <h3 id="p1">Player 1 turn!</h3>
                <h3 id="p2" hidden >Player 2 turn!</h3>
            </div>
            <canvas id="canvas"></canvas> <!--Canvas for the man-->
            <button class="button" id="openModal">Exit game</button>
            <div id="new-game-container" class = "new-game-popup hide">
                <div id ="result-text"></div>
                <button class="button" id="new-game-button">Play again?</button> 
            </div>
        </div>
        
        <div class="modal" id="modal">
            <div class="modal-inner">
                <h2>Are you sure you want to exit game?</h2>
                <p>
                    If you exit game progress will be deleted.
                </p>
               <button class="button" id="reloadModal">Yes</button> 
               <button class="button" id="closeModal">No</button>
            </div>
       </div>
        <script src="java.JS" defer></script>
</body>
</html>
