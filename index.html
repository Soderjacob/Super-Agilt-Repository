<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div> <h1>The Hangman game</h1></div>
        <div class = "c1">
            <div id="options-container">
                <h3>Please Select An Option</h3>
                <div class="buttons-container">
                    <button class="button" id="Word 1">Word 1</button>
                    <button class="button" id="Word 2"> Word 2</button>
                </div>
            </div>
            <div id="letter-container" class ="letter-container hide">asd</div>
            <div id="user-input-section">asd</div>
            <canvas id="canvas"></canvas> <!--Canvas for the man-->
            <div id="new-game-container" class = "new-game-popup hide">
                <div id ="results-text"></div>
                <button class="button" id="new-game-button">New Game</button> 
                <button class="button" id="exit-button">Exit Game</button>
            </div>
        </div>
        
        <div class ="playerturn">
            <button id="myButton">Change player</button>
            <h3 id="p1">Player1 turn!</h3>
            <h3 id="p2">Player2 turn!</h3>
        </div>
        


        <div class = "c2">
            <div id="options-container"></div>
            <div id="letter-container" class ="letter-container hide"></div>
            <div id="user-input-section"></div>
            <canvas id="canvas"></canvas> <!--Canvas for the man-->
            <div id="new-game-container" class = "new-game-popup hide"></div>
            <div id ="results-text"></div>
        </div>
